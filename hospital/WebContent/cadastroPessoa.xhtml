<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Cadastro de Usuário</title>
</head>
<h:body>
	<p>Seja bem vindo</p>
	<h:form id="formPessoa">

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro De usuário" />
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Login:" />
			<h:inputText value="#{pessoaBean.pessoa.login}" />

			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />


			<h:outputLabel value="Número do Conselho:" />
			<h:inputText value="#{pessoaBean.pessoa.nconselho}" />

			<h:outputLabel value="Perfil:" />

			<h:selectOneMenu id="campoPerfil" value="#{pessoaBean.pessoa.perfil}"
				required="false">
				<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRATIVO" itemLabel="Administrativo" />
				<f:selectItem itemValue="ENFERMEIRO" itemLabel="Enfermeiro" />
				<f:selectItem itemValue="MEDICO" itemLabel="Médico" />
				<f:selectItem itemValue="ORTOPEDISTA" itemLabel="Ortopedista" />
			</h:selectOneMenu>

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}"
					image="/resources/img/newUser.png" title="Novo" />
				<h:commandButton style="margin-left:1cm;" value="Salvar"
					action="#{pessoaBean.salvar}" image="/resources/img/salvar.png"
					title="Salvar" />
				<h:commandButton style="margin-left:1cm;" value="Remove"
					action="#{pessoaBean.remove}" image="/resources/img/excluir.png"
					title="Remover" />
				<h:commandButton style="margin-left:1cm;" value="Limpar"
					type="reset" image="/resources/img/limpar.png" title="Limpar" />
			</h:panelGroup>

		</h:panelGrid>


		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3"
			cellpadding="6">

			<f:facet name="header">
	     	   Lista usuário cadastrados
	     	</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome da pessoa</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome da pessoa</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<h:graphicImage value="/resources/img/editar.png" />
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
				</h:commandLink>
			</h:column>


			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
					<h:graphicImage value="/resources/img/excluir.png" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>
</html>
